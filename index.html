<!DOCTYPE html>
<html>
  <head>
          <script>
    
        window.onload = function fbtm(){
            const tagList = ["https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"];
            const json = '<script>alert("Hello! I am an alert box!!");<\/script> <!-- Load Facebook SDK for JavaScript --> <div id="fb-root"></div><script> window.fbAsyncInit = function(){ FB.init({xfbml : true, version : \'v10.0\'});}; (function(d, s, id) {var js, fjs = d.getElementsByTagName(s)[0];if (d.getElementById(id)) return;js = d.createElement(s); js.id = id;js.src = \'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js\'; fjs.parentNode.insertBefore(js, fjs);}(document, \'script\', \'facebook-jssdk\'));<\/script><!-- Your Chat Plugin code --><div class="fb-customerchat" attribution="setup_tool" page_id="108570910913685"></div>';
            tagList.map(function(tag){
                var script = document.createElement('script');
                var div = document.createElement('div');
                script.async = true;
                script.type = 'text/javascript';
                script.src = tag;
                div.id = 'fbmsg';
                document.head.appendChild(script);
                div.insertAdjacentHTML('afterbegin', json);
                document.body.appendChild(div);
                const target = document.getElementById('fbmsg');
                var scritpts = target.getElementsByTagName('script');
                var scr = scritpts[1];
                scr.parentNode.removeChild(scr);
                var newScr = document.createElement('script');
                // newScr.src = scr.src;
                // newScr.innerText = scr.innerText;
                newScr.textContent = scr.textContent;
                document.body.appendChild(newScr);

            });
            
        };

 
       
        
    </script>
    
    
  </head>
<body>
<h1>Hello World</h1>
<p>I'm hosted with GitHub Pages.</p>
  
 
  
</body>
</html>
